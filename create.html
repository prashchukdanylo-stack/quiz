<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Create Quiz</title>
  <link rel="stylesheet" href="style.css">
  <script src="script/play.js" defer></script>
  <script src="script/create.js" defer></script>

<body>
  <header class="header">
    <h1 class="logo">QuizKPI</h1>
    <nav class="navbar">
      <ul>

      </ul>
    </nav>
  </header>

  <main class="mainContent">
    <h2>Creation of new quiz</h2>

    <label>Quiz name:</label><br>
    <input id="quizName" placeholder="Quiz name"><br><br>

    <label>Description:</label><br>
    <input id="quizDescription" placeholder="Quiz description"><br><br>

    <div id="questionsArea">
      <div class="questionContainer">
        <h3>Question 1</h3>
        <input class="questionInput" placeholder="Text of question"><br><br>
        <input class="optionInput" placeholder="Option 1"><br>
        <input class="optionInput" placeholder="Option 2"><br>
        <input class="optionInput" placeholder="Option 3"><br>
        <input class="optionInput" placeholder="Option 4"><br><br>
        <input class="answerInput" placeholder="Number of correct answer"><br>
      </div>
    </div>

    <button onclick="addQuestion()">Add question</button>
    <button onclick="quizMaker()">Create quiz</button>
  </main>
